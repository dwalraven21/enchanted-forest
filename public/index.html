<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
		<link rel="manifest" href="favicons/site.webmanifest">
		<title>Enchanted Forest</title>
		<!-- optimize for mobile  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- stylesheets  -->
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<!-- USE VUE APP  -->
		<div id="app">
			<!-- HEADER  -->
			<header>
				<h1>Enchanted Forest</h1>
				<div id='unauth-buttons'>
					<button id='login-button'>Log In</button>
					<button id='signup-button'>Sign Up</button>
				</div>
				<div id='auth-buttons'>
					<button id='view-stats'>View My Stats</button>
					<button id='logout'>Log Out</button>
				</div>
			</header>
			<!-- NAV  -->
			<nav>
				<ul>
					<li>About</li>
					<li>Instructions</li>
					<li>Start New Game</li>
				</ul>
			</nav>
			<main>
			<!-- GAME PAGE -->
				<!-- PLAYER CARDS -->
				<div class="player-cards">
					<!-- NAME -->
					<h3>Player 1</h3>
					<!-- CARDS -->
					<div class='collected-cards'>
					</div>
					<!-- LEADER STATUS -->
					<div class='crown'>
					</div>
					<!-- SCORE -->
					<div class='current-score'>
						<h4> 0 / 8 Cards</h4>
					</div>
				</div>
				<!-- GAME BOARD  -->
				<div id="game-board">
					<!-- KING CARD  -->
					<h2>King Card</h2>
					<div class="king-card">
						<img src="images/frog-prince.jpg">
					</div>
					<!-- PLAYER PROMPT  -->
					<div id="player-prompt">
						<p>Player 1: Pick A Card</p>
					</div>
					<!-- ALL CARDS  -->
					<div id="all-cards">
					</div>
				</div>
				<!-- PLAYER CARDS -->
				<div class="player-cards">
					<!-- NAME -->
					<h3>Player 1</h3>
					<!-- CARDS -->
					<div class='collected-cards'>
					</div>
					<!-- LEADER STATUS -->
					<div class='crown'>
					</div>
					<!-- SCORE -->
					<div class='current-score'>
						<h4> 0 / 8 Cards</h4>
					</div>
				</div>
			</main>
			<footer>
				<p>Created with &hearts; by Danielle Walraven &copy; 2019 &dash; <a target="_blank" href="https://github.com/dwalraven21/enchanted-forest">View on GitHub</a></p>
			</footer>
		</div>
	<!-- VUE  -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
	<!-- app.js -->
	<script src="js/app.js"></script>
	</body>
</html>
